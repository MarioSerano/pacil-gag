<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="/static/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style:none;
            text-decoration:none;
            font-family:'Roboto', sans-serif;
            font-size:16px;
        }

        body{
            background:#14062F;
        }

        header{
            display:flex;
            width:100%;
            height:10vh;
            background:#302858;
            color:white;
            -webkit-box-shadow: 0px 5px 10px 2px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 5px 10px 2px rgba(0,0,0,0.75);
            box-shadow: 0px 5px 10px 2px rgba(0,0,0,0.75);
        }

        .header{
            display:flex;
            margin:0 auto;
            width:80%;
            align-items:center;
            justify-content:space-between;
        }

        .search-box{
            display:flex;
            align-items:center;
            border-radius:5px;
            background:white;
            width:30%;
            height:50%;
            overflow:hidden;
            box-shadow: 0px 0px 5px 0px #ccc;
        }

        #search{
            font-size:0.55em;
            border:0;
            line-height:30px;
            color:#000000;
            outline:none;
        }

        .nav-links{
            display:flex;
        }

        .nav-link{
            margin:40px;
        }

        #savedmemes,
        #discover{
            font-size:0.8em;
            color:#ffffff;
            opacity:0.6;
        }
        
        #savedmemes:hover,
        #discover:hover{
            opacity:1;
        }
    </style>
    {% block head %} {% endblock %}
</head>
<body>
    <header>
        <div class="header">
            <div class="logo-container">
                <a href="/"> <img src="/static/Mask Group.png" width="80%" alt=""></a>
            </div>
            <div class="search-box">
                <li><img src="static/search_24px.png" width="20px" alt=""></li>
                <li>
                    <form action="/search" value="search" method="POST">
                        <input id="search" type="text" name="search" placeholder="Search a meme" size=50>
                    </form>
                </li>
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="nav-link"><a href="/discover" id="discover">Discover</a></li>
                    <li class="nav-link"><a href="/savedmemes" id="savedmemes">Saved Memes</a></li>
                </ul>
            </nav>
        </div>
    </header>
    {% block body %}{% endblock %}
</body>
</html>
